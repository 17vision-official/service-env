  coturn:
    image: holovision-coturn:1.0
    container_name: coturn-1.0
    restart: always
    privileged: true
    volumes:
      - ${COTURN_CONF_DIR}/turnserver.conf:/etc/turnserver.conf
      - ${COTURN_CONF_DIR}/turnserver.sh:/etc/turnserver.sh
      - ${LOG_DIR}/coturn:/var/log/turnserver
    ports:
      - 3478:3478
      - 3478:3478/udp
    environment:
      - REALM=${COTURN_REALM}
      - USERNAME=${COTURN_USERNAME}
      - PASSWORD=${COTURN_PASSWORD}
      - EXTERNAL_IP=${COTURN_EXTERNAL_IP}
